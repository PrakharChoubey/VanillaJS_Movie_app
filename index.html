<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="PageType">
        <button title="grid" id="gridType">
          <i class="fas fa-th"></i>
        </button>
        <button title="list" id="listType">
          <i class="fas fa-th-list"></i>
        </button>
      </div>
      <form id="form">
        <input type="input" id="search" class="search" placeholder="Search" />
      </form>
    </header>
    <main></main>
    <div id="footerDiv"></div>
    <div class="chevs">
      <button class="chev" id="chevll">
        <i class="fas fa-angle-double-left"></i>
      </button>
      <button class="chev" id="chevl">
        <i class="fas fa-chevron-circle-left"></i>
      </button>
      <button class="chev" id="chevr">
        <i class="fas fa-chevron-circle-right"></i>
      </button>
      <button class="chev" id="chevrr">
        <i class="fas fa-angle-double-right"></i>
      </button>
    </div>
  </body>
</html>
